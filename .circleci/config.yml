version: 2.1

jobs:
  build-prod:
    docker:
      - image: cimg/node:18.20.0-browsers
    steps:
      - checkout:
      - restore_cache:
          key: npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm Install

      - save_cache:
          paths:
            - ~/.npm
          key: npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Build Angular APP
          command: npm run build-prod
      - run:
          name: Install ChromeHeadless
          command: |
            sudo apt-get update
            sudo apt-get install -y libappindicator1 fonts-liberation libu2f-udev libvulkan1
            wget https://dl.google.com/linux/direct/google-chrome-stable_current-amd64.deb
            sudo dpkg -i google-chrome-stable_current-amd64.deb
            sudo apt-get install -f

      - run:
          name: Run Unit Test .
          command: npm run test:headless

      - store_test_results:
          path: test-results

      - persist_to_workspace:
          root: ~/project
          paths:
            - dist
            - node_modules

      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm -rf awscliv2.zip aws

      - run:
          name: Upload to s3
          command: |
            aws s3 sync dist/toh/browser/ s3://${s3_BUCKET_NAME} --delete
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-prod:
          requires:
            - test
          filters:
            branches:
              only:
                - master
          